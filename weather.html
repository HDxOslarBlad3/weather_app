<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">

</head>

<body>
    <div class="title">
        <h1>Weather App Using JavaScript</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="search-svgrepo-com.svg" alt=""></button>
        </div>
        <div class="weather-details">
            <div class="weather">
                <img src="rain-svgrepo-com.svg" class="weather-icon">
                <h1 class="temp">19Â°C</h1>
                <h2 class="city">Delhi</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="humidity-svgrepo-com.svg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind-svgrepo-com.svg" alt="">
                    <div>
                        <p class="wind">08 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
